<!-- new approach -->
<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
            >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern='[1-9]+[0-9]*$'
            >
            <!-- pattern='[1-9]+[0-9]*$' validation only posive value are allowed and -1, -5 or 0 is not allowed -->
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" >
          <button class="btn btn-success" type="submit" [disabled]="!f.valid" style="margin-right: 5px"> {{ editMode ? "Update" : "Add" }} </button>
          <button 
          *ngIf="editMode"
          class="btn btn-danger" 
          type="button" 
          (click)="onDelete()"
          style="margin-right: 5px">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
